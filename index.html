<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsivo validado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>formulario de contato</h1>
    </header>
    <section>
         <div class="title">
             <h1>TRIP.STORE</h1>

            <input type="email" name="nome" id="txte" placeholder="Digite aqui seu e-mail...">
            <textarea id="txtm" placeholder="Escreva aqui sua mensagem..."></textarea>
            <input type="submit" value="Enviar!" onclick="enviar()">
         </div>
    </section>
    <footer>
        <p>&copy; Batatinha07</p>
    </footer>
    <script src="script.js"></script>
